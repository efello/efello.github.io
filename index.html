<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flo | Visual Portfolio</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* Custom styles for the full-screen scroll layout */
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scroll artifacts */
            overflow-y: hidden; /* Prevent default body scroll */
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Fallback background */
        }

        /* The main container that enables scroll-snapping */
        #artwork-container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory; /* Crucial for the snapping effect */
        }
        
        /* Style for each full-screen section */
        .fullscreen-section {
            height: 100vh;
            width: 100vw;
            scroll-snap-align: start; /* Each section snaps to the start of the viewport */
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Hide parts of the media that overflow the section */
        }

        /* Base styling for media within each section */
        .fullscreen-section img,
        .fullscreen-section video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            /* IMPORTANT: object-fit is now handled by Tailwind classes applied in JS.
               We keep it here as a fallback or if JS fails for some reason.
               However, the JS will *override* this with specific Tailwind classes.
            */
            object-fit: contain; /* Default for smaller screens, will be overridden by Tailwind on larger screens */
        }

        @keyframes bounce { /* Still keeping this as it was in your original code, even if not currently used */
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-20px);
            }
            60% {
                transform: translateX(-50%) translateY(-10px);
            }
        }

        .fade-in {
            animation: fadeIn 1.2s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="antialiased">

    <script>

            // Your media path

            // =================================================================

            // The entire page is built from this single array.
            // =================================================================
            const artworks = [

                {

                },

                { type: 'image', file: 'floinnvl.png' },
                {

                    content: 'Another responsive text section, but with a dark background and light text. The same responsiveness rules apply here, ensuring that your content is accessible and pleasant to read on any device, from a small mobile phone to a large desktop monitor. This is important for a good user experience. Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.',

                },
                { type: 'image', file: 'flofriiibi.png' },

                    bgColor: '#000000',
                    textColor: '#D1D5DB'
                },
            ];

            const container = document.getElementById('artwork-container');

            if (!container) {
                console.error("Artwork container not found!");
                return;
            }

            // --- Function to create and inject sections into the container ---
            function populateGallery() {
                artworks.forEach(item => {
                    const section = document.createElement('section');
                    section.className = 'fullscreen-section fade-in';
                    
                    switch(item.type) {
                        case 'image':
                        case 'video':
                            section.dataset.media = 'true';
                            let mediaElement;
                            if (item.type === 'image') {
                                mediaElement = document.createElement('img');
                                mediaElement.src = `${mediaPath}${item.file}`;
                                mediaElement.alt = 'Artwork image';
                                mediaElement.onerror = function() { this.onerror=null; this.src='https://placehold.co/1920x1080/ef4444/ffffff?text=Image+Not+Found'; };
                            } else { // video
                                mediaElement = document.createElement('video');
                                mediaElement.src = `${mediaPath}${item.file}`;
                                mediaElement.muted = true;
                                mediaElement.loop = true;
                                mediaElement.playsInline = true;
                                mediaElement.autoplay = true;
                                mediaElement.onerror = () => console.error(`Failed to load video: ${item.file}`);
                            }

                            // *** KEY CHANGE HERE: Add responsive object-fit classes ***
                            // Default: object-contain (mobile-first)
                            // On large screens (lg): object-cover
                            mediaElement.classList.add('object-contain', 'lg:object-cover');
                            
                            const overlay = document.createElement('div');
                            overlay.className = 'overlay';

                            section.appendChild(mediaElement);
                            section.appendChild(overlay);
                            break;

                        case 'text':
                            section.style.backgroundColor = item.bgColor || '#111827';
                            section.style.color = item.textColor || '#FFFFFF';
                            
                            const textContainer = document.createElement('div');
                            textContainer.className = 'p-4 sm:p-8 max-w-prose text-base sm:text-lg md:text-xl leading-relaxed text-center sm:text-left'; 
                            textContainer.innerHTML = item.content;

                            section.appendChild(textContainer);
                            break;
                    }

                    container.appendChild(section);
                });
            }

            // --- Initialize the gallery ---
            populateGallery();
            
        });
    </script>

</body>
</html>
