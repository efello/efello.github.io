<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flo | Visual Portfolio</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* Custom styles for the full-screen scroll layout */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent default body scroll */
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Fallback background */
        }

        /* The main container that enables scroll-snapping */
        #artwork-container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory; /* Crucial for the snapping effect */
        }
        
        /* Style for each full-screen section */
        .fullscreen-section {
            height: 100vh;
            width: 100vw;
            scroll-snap-align: start; /* Each section snaps to the start of the viewport */
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Hide parts of the media that overflow the section */
        }

        /* Styling for the media within each section */
        .fullscreen-section img,
        .fullscreen-section video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the entire screen without stretching */
            z-index: 1;
        }
        
        /* Overlay for the title and description */
        .fullscreen-section .overlay {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 0.5rem;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            max-width: 90%;
            min-height: 100px; /* Give the empty overlay some dimension */
            min-width: 200px;
            /* Fade in effect for the text */
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        
        /* Show the overlay on hover for media sections */
        .fullscreen-section[data-media="true"]:hover .overlay {
            opacity: 1;
            transform: translateY(0);
        }

        /* Arrow icon for scroll indication */
        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-20px);
            }
            60% {
                transform: translateX(-50%) translateY(-10px);
            }
        }
    </style>
</head>
<body class="antialiased">

    <!-- The main container will be fully populated by JavaScript -->
    <main id="artwork-container"></main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            // Your media path
            const mediaPath = "images/";

            // =================================================================
            // EDIT YOUR PORTFOLIO CONTENT HERE
            // The entire page is built from this single array.
            // =================================================================
            const artworks = [
                
                { type: 'image', file: 'flohaxovl.png' },
                { type: 'image', file: 'floinnvd.png' },
                { type: 'image', file: 'flocloudwaveii.png' },
                { type: 'image', file: 'floinnvl.png' },
                { type: 'image', file: 'flowatvpfe.png' },

                {
                    type: 'text',
                    content: 'Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.',
                    bgColor: '#D1D5DB',
                    textColor: '#111827'
                },
                { type: 'image', file: 'floinnvd.png' },
                { type: 'image', file: 'flolosangeb.png' },
                { type: 'image', file: 'floinnvl.png' },
                {
                    type: 'text',
                    content: 'Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.',
                    bgColor: '#000000',
                    textColor: '#D1D5DB'
                },
                { type: 'image', file: 'flofriiibi.png' },
                { type: 'image', file: 'floinnvd.png' },

                { type: 'video', file: 'flo x color cool.mp4' },
                { type: 'image', file: 'floinnvd.png' },

                {
                    type: 'text',
                    content: 'Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.Text is this text.',
                    bgColor: '#000000',
                    textColor: '#D1D5DB'
                },
            ];

            const container = document.getElementById('artwork-container');

            if (!container) {
                console.error("Artwork container not found!");
                return;
            }

            // --- Function to create and inject sections into the container ---
            function populateGallery() {
                artworks.forEach(item => {
                    const section = document.createElement('section');
                    section.className = 'fullscreen-section';
                    
                    switch(item.type) {
                        case 'image':
                        case 'video':
                            section.dataset.media = 'true'; // Mark as a media section for the hover effect
                            let mediaElement;
                            if (item.type === 'image') {
                                mediaElement = document.createElement('img');
                                mediaElement.src = `${mediaPath}${item.file}`;
                                mediaElement.alt = 'Artwork image';
                                mediaElement.onerror = function() { this.onerror=null; this.src='https://placehold.co/1920x1080/ef4444/ffffff?text=Image+Not+Found'; };
                            } else { // video
                                mediaElement = document.createElement('video');
                                mediaElement.src = `${mediaPath}${item.file}`;
                                mediaElement.muted = true;
                                mediaElement.loop = true;
                                mediaElement.playsInline = true;
                                mediaElement.autoplay = true;
                                mediaElement.onerror = () => console.error(`Failed to load video: ${item.file}`);
                            }

                            // Create the overlay for the hover effect, but leave it empty
                            const overlay = document.createElement('div');
                            overlay.className = 'overlay';
                            
                            section.appendChild(mediaElement);
                            section.appendChild(overlay);
                            break;

                        case 'text':
                            section.style.backgroundColor = item.bgColor || '#111827';
                            section.style.color = item.textColor || '#FFFFFF';
                            
                            // *** UPDATED LOGIC HERE ***
                            // Create a standard container for all text content to ensure
                            // consistent padding and readable line-width for long paragraphs.
                            const textContainer = document.createElement('div');
                            textContainer.className = 'p-8 max-w-prose text-lg leading-relaxed';
                            textContainer.innerHTML = item.content;

                            section.appendChild(textContainer);
                            break;
                    }

                    container.appendChild(section);
                });
            }

            // --- Initialize the gallery ---
            populateGallery();
        });
    </script>

</body>
</html>
