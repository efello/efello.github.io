        /* Universal Box Sizing for consistent element sizing */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0; /* Ensure no default body margin pushes content */
            padding: 0; /* Ensure no default body padding */
        }

        /* Essential for responsive images and videos */
        img, video {
            max-width: 100%; /* Ensures media never overflows its container */
            height: auto;    /* Maintains aspect ratio */
            display: block;  /* Removes extra space below inline elements */
            object-fit: contain; /* Default object-fit for img; adjust as needed per case */
        }

        /* Parallax section styling */
        .parallax-section {
            height: 75vh;
            background-attachment: fixed; /* Desktop default for parallax */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover; /* Background images cover the area */
        }

        /* Media query for smaller screens (e.g., typical mobile/tablet) */
        @media (max-width: 768px) {
            .parallax-section {
                background-attachment: scroll; /* Disable fixed parallax on mobile for better performance/compatibility */
                height: 50vh; /* Make parallax sections shorter on mobile if desired */
            }
        }

        /* Fullscreen sections (images, videos, text) */
        .fullscreen-section {
            height: 100vh;
            /* Ensure content inside doesn't overflow the viewport height */
            overflow: hidden; 
        }

        /* Fade-in animation */
        .fade-in {
            animation: fadeIn 1.2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>

                    parallaxSection.style.backgroundImage = `url('${mediaPath}${item.file}')`;
                    galleryContainer.appendChild(parallaxSection);

                } else if (item.type === 'video') {
                    const videoSection = document.createElement('section');

                    video.loop = true;
                    video.muted = true;

                    // Adjusted video classes slightly

                    videoSection.appendChild(video);
                    galleryContainer.appendChild(videoSection);

                } else if (item.type === 'text') {
                    const textSection = document.createElement('section');
                    // w-screen is fine here, combined with flex and justify/items-center
                    textSection.className = "fullscreen-section w-screen flex items-center justify-center p-8 fade-in";
                    textSection.style.backgroundColor = item.bgColor || '#000000';

                    const textContainer = document.createElement('div');
                    // Tailwind's max-w-* classes handle responsiveness for width, p-4 ensures mobile padding
                    textContainer.className = "text-center max-w-3xl p-4"; // Added padding for text container on small screens

                    if (item.title) {
                        const title = document.createElement('h2');
                        title.textContent = item.title;
                        // Tailwind's responsive text sizes already handle this (md:text-5xl)
                        title.className = "text-4xl md:text-5xl font-bold mb-6";
                        title.style.color = item.textColor || '#FFFFFF';
                        textContainer.appendChild(title);
                    }

                    if (item.content) {
                        const content = document.createElement('p');
                        content.innerHTML = item.content;
                        // Tailwind's responsive text sizes already handle this (md:text-xl)
                        content.className = "text-lg md:text-xl leading-relaxed";
                        content.style.color = item.textColor || '#D1D5DB';
