<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #E5E7EB;
    }

    img, video {
      max-width: 100%;
      display: block;
    }

    .fade-in {
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .section {
      width: 100%;
    }

    .section-full-media {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      padding: 0;
      background-color: #000;
    }

    .section-full-media__image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .section-full-media__video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .section-parallax {
      height: 75vh;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
    }

    .section-text {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .section-text__container {
      max-width: 800px;
      text-align: center;
    }

    .section-text__title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    .section-text__content {
      font-size: 1.125rem;
      line-height: 1.6;
    }

    .section-text__content a {
      text-decoration: underline;
      color: inherit;
      opacity: 0.8;
      transition: opacity 0.2s ease;
    }

    .section-text__content a:hover {
      opacity: 1;
    }

    @media (hover: none) and (pointer: coarse) {
      .section-parallax {
        background-attachment: scroll;
        height: 50vh;
      }
    }

    @media (max-width: 768px) {
      .section-text {
        padding: 1.5rem;
        min-height: 80vh;
      }
      .section-text__title {
        font-size: 2rem;
      }
      .section-text__content {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <main id="gallery-container"></main>
  <script>
    const galleryItems = [
      { file: "flohaxovl.png", type: 'full' },
      { file: "floinnvd.png", type: 'parallax' },
      { file: "flocloudwaveii.png", type: 'full' },
      { file: "floinnvl.png", type: 'parallax' },
      // Removed broken image: flowatvpfe.png
      { type: 'text', content: 'This is sample text.', bgColor: '#D1D5DB', textColor: '#111827' },
      { file: "floinnvd.png", type: 'parallax' },
      { file: "flolosangeb.png", type: 'full' },
      { file: "floinnvl.png", type: 'parallax' },
      { type: 'text', title: 'About This Project', content: 'Text block.', bgColor: '#000000', textColor: '#D1D5DB' },
      { file: "flofriiibi.png", type: 'full' },
      { file: "floinnvd.png", type: 'parallax' },
      { file: "flo x color cool.mp4", type: 'video' },
      { file: "floinnvd.png", type: 'parallax' },
      { type: 'text', content: 'Contact: <a href="mailto:florent.campana@gmail.com">contact</a>', bgColor: '#000000', textColor: '#D1D5DB' }
    ];

    const mediaPath = "images/";
    const galleryContainer = document.getElementById('gallery-container');

    function decideFit(img, naturalWidth, naturalHeight) {
      const aspectRatio = naturalWidth / naturalHeight;
      if (aspectRatio < 1) {
        img.style.objectFit = 'contain';
      } else {
        img.style.objectFit = 'cover';
      }
    }

    galleryItems.forEach(item => {
      let section;

      switch (item.type) {
        case 'full':
          section = document.createElement('section');
          section.className = "section section-full-media fade-in";

          const img = document.createElement('img');
          img.src = `${mediaPath}${item.file}`;
          img.alt = `Image: ${item.file}`;
          img.className = "section-full-media__image";
          img.onload = function () {
            decideFit(this, this.naturalWidth, this.naturalHeight);
          };

          img.onerror = () => console.error(`Failed to load image: ${img.src}`);
          section.appendChild(img);
          galleryContainer.appendChild(section);
          break;

        case 'parallax':
          section = document.createElement('section');
          section.className = "section section-parallax fade-in";
          section.style.backgroundImage = `url('${mediaPath}${item.file}')`;
          galleryContainer.appendChild(section);
          break;

        case 'video':
          section = document.createElement('section');
          section.className = "section section-full-media fade-in";

          const video = document.createElement('video');
          video.src = `${mediaPath}${item.file}`;
          video.autoplay = true;
          video.loop = true;
          video.muted = true;
          video.playsInline = true;
          video.className = "section-full-media__video";
          video.onerror = () => console.error(`Failed to load video: ${video.src}`);

          section.appendChild(video);
          galleryContainer.appendChild(section);
          break;

        case 'text':
          section = document.createElement('section');
          section.className = "section section-text fade-in";
          section.style.backgroundColor = item.bgColor || '#000000';

          const textContainer = document.createElement('div');
          textContainer.className = "section-text__container";

          if (item.title) {
            const title = document.createElement('h2');
            title.textContent = item.title;
            title.className = "section-text__title";
            title.style.color = item.textColor || 'inherit';
            textContainer.appendChild(title);
          }

          if (item.content) {
            const content = document.createElement('p');
            content.innerHTML = item.content;
            content.className = "section-text__content";
            content.style.color = item.textColor || 'inherit';
            textContainer.appendChild(content);
          }

          section.appendChild(textContainer);
          galleryContainer.appendChild(section);
          break;
      }
    });
  </script>
</body>
</html>
